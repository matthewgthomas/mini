on:
  schedule:
    - cron: "7 3 * * *"  # runs every night at 3:07 AM UTC
  workflow_dispatch:
  push:
    branches: main

name: Update doc

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      - name: Install R dependencies
        run: |
          install.packages(c("curl", "httr", "dplyr", "ggplot2", "lubridate", "readr", "stringr", "tibble", "tidyr", "ggridges", "plotly", "rmarkdown", "waffle"), repos = "https://cloud.r-project.org", dependencies = TRUE)
        shell: Rscript {0}

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
